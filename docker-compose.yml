version: "2"

services:
  nginx:
    container_name: nginx
    image: investrackr/nginx
    build:
      context: .
      dockerfile: operations/.docker/nginx/Dockerfile
    links:
      - node:api
    ports:
      - "80:80"
    networks:
      - investrackr_network
  node:
    container_name: api
    image: investrackr/api
    build:
      context: .
      dockerfile: operations/.docker/api/Dockerfile
    ports:
      - "8083:5000"
    env_file:
      - operations/env/api/.env
    networks:
      - investrackr_network

networks:
  investrackr_network:
    driver: bridge
